<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles/estilo.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="pagina_funcionalidades.html">Funcionalidades Lógicas</a></li>
            <li><a href="pagina_registro.html">Registro de Usuario</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Formulario de Registro de Usuario</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required>
            </div>
            <div class="form-group">
                <label for="cedula">Cédula de Identidad:</label>
                <input type="text" id="cedula" name="cedula" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombres y Apellidos:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
            </div>
            <div class="form-group">
                <label for="ciudad">Ciudad de Procedencia:</label>
                <select id="ciudad" name="ciudad" required>
                    <option value="">Seleccione una ciudad</option>
                    <option value="Quito">Quito</option>
                    <option value="Guayaquil">Guayaquil</option>
                    <option value="Cuenca">Cuenca</option>
                    <option value="Manta">Manta</option>
                    <option value="Loja">Loja</option>
                </select>
            </div>
            <button type="button" id="registrarBtn">Registrar</button>
        </form>
    </div>

    <script>
        const registrarUsuario = () => {
            const id = document.getElementById('id').value;
            const cedula = document.getElementById('cedula').value;
            const nombre = document.getElementById('nombre').value;
            const fechaNacimiento = document.getElementById('fechaNacimiento').value;
            const ciudad = document.getElementById('ciudad').value;

            if (id && cedula && nombre && fechaNacimiento && ciudad) {
                const usuario = { id, cedula, nombre, fechaNacimiento, ciudad };
                localStorage.setItem('usuario', JSON.stringify(usuario));
                window.location.href = 'mostrar-datos.html';
            } else {
                alert("Por favor complete todos los campos.");
            }
        };

        document.getElementById('registrarBtn').addEventListener('click', registrarUsuario);
    </script>
</body>
</html>
